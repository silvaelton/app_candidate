<ion-view hide-nav-bar="true"></ion-view>

<ion-view>
  <div id="header">
    <div class="row">
      <div class="col col-10">
        <a href="#" ng-click="go_to_home()">
          <ion-icon name="arrow-round-back"></ion-icon>
        </a>
      </div>
      <div class="col">
        <h3>Sobre o aplicativo</h3>
      </div>
    </div>
  </div>

  


  
  <ion-content scroll="true" id="content" class="text-center">
    <div class="card" ng-if="env == 'development'">
      <h4 class="text-center">Informação do dispostivo</h4>
      <h5> 
        <b>Token:</b>{{push_token}} </h5>
      <h5> 
        <b>UserID:</b> {{device_id}} </h5>
      </p>
    </div>

    <div class="card">
      
      <div class="row">
        <div class='col'>
          <b>Links úteis</b>
        </div>
      </div>

      <div class="row">
        <div class='col'>
          <a href="#" onclick="cordova.InAppBrowser.open('http://www.codhab.df.gov.br/termos-uso', '_system');" >Termos de uso</a>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <a href="#" onclick="cordova.InAppBrowser.open('http://www.ouvidoria.df.gov.br/', '_system');">Ouvidoria</a>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="row">
        <div class="col">
          <b>
            Problemas e Sugestões
          </b>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <a href="mailto:suporte.app@codhab.df.gov.br">suporte.app@codhab.df.gov.br</a>
        </div>
      </div>
    </div>

    </div>

    <div class="card">
      <div class="row">
        <div class='col'>
          <b>
            Versão do aplicativo 
          </b>
        </div>
      </div>
      <div class="row">
        <div class='col'>
          {{version}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
